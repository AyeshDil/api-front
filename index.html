<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .col-12{
            padding-bottom: 20px;
        }
        p{
            text-align: right;
        }
    </style>
</head>
<body onload="getAllPosts()">
<div style="height: 30px;"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-4">
            <label for="userId">User Id</label>
            <input class="form-control" type="text" id="userId" placeholder="Ex:1">
        </div>
        <div class="col-12 col-md-4">
            <label for="id">Property Id</label>
            <input class="form-control" type="text" id="id" placeholder="Ex:1">
        </div>
        <div class="col-12">
            <label for="title">Title</label>
            <textarea class="form-control" id="title" rows="3"></textarea>
        </div>
        <div class="col-12">
            <label for="comment">Comment</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <div class="col-12">
            <p>
                <button class="btn btn-success" onclick="updateComment()">Update Comment</button>
                <button class="btn btn-primary" onclick="saveComment()">Save Comment</button>
            </p>
        </div>
    </div>

    <hr>
    <table class="table table-hover">
        <thead class="table-dark text-center">
        <tr>
            <th>User Id</th>
            <th>Property Id</th>
            <th>Title</th>
            <th>Comment</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr>

        </tr>
        </tbody>
    </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
